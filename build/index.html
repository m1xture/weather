<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link

    <link rel="stylesheet" href="./css/style.min.css" />

      </li>
      <li class="header__item language">
        <p class="language__text">EN</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="6"
          viewBox="0 0 10 6"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4.84162 3.75747L8.62642 0L9.68323 1.0645L4.84162 5.87114L0 1.0645L1.05681 3.57628e-07L4.84162 3.75747Z"
            fill="white"
            fill-opacity="0.6"
          />
        </svg>
      </li>
      <li class="header__item">
        <div class="degrees">
          <button
            type="button"
            class="degrees__btn degrees__disable"
            data-f
          >
            °F
          </button>
          <button type="button" class="degrees__btn">°С</button>
        </div>
      </li>
    </ul>
    <div class="search">
      <form class="search__form">
        <input
          type="text"
          placeholder="Search city"
          class="search__input"
          name="cityInput"
        />
        
        <p class="search__error error-hidden" data-search-error></p>
        <button type="submit" class="search__btn">SEARCH</button>
      </form>
    </div>
  </div>
</header>

          <span data-month>October</span> <span data-time>21:12</span>
        </h3>

        <div class="overcast">
          <h3 class="overcast__subtitle" data-current-status>OVercast</h3>
          <p class="overcast__text">
            Feels like: <span data-feels-like>7</span>°
          </p>
          <p class="overcast__text">wind: <span data-wind>2</span>m/s</p>
          <p class="overcast__text">humidity: <span data-humidity>83</span>%</p>
        </div>
      </div>
      <ul class="forecast">
        <li class="forecast__item">
          <h4 class="forecast__subtitle" data-first-day>Tuesday</h4>
          <div class="forecast-block">
            <p class="forecast__degrees"><span data-first-degree>7</span>°</p>
            <img
              class="forecast__icon"
              src="../img/icons/cloudsun.png"
              alt="first day weather icon"
              data-first-day-ico
            />
          </div>
          <div class="forecast-description-block" data-first-desc></div>
        </li>
        <li class="forecast__item">
          <h4 class="forecast__subtitle" data-second-day>Wednesday</h4>
          <div class="forecast-block">
            <p class="forecast__degrees"><span data-second-degree>6</span>°</p>
            <img
              class="forecast__icon"
              src="../img/icons/rains.png"
              alt="second day weather icon"
              data-second-day-ico
            />
          </div>
          <div class="forecast-description-block" data-second-desc></div>
        </li>
        <li class="forecast__item">
          <h4 class="forecast__subtitle" data-third-day>Thursday</h4>
          <div class="forecast-block">
            <p class="forecast__degrees"><span data-third-degree>3</span>°</p>
            <img
              class="forecast__icon"
              src="../img/icons/cloudFog.png"
              alt="third day weather icon"
              data-third-day-ico
            />
          </div>
          <div class="forecast-description-block" data-third-desc></div>
        </li>
      </ul>
    </div>
    <div class="hero__aside">
      <div id="map"></div>
      <ul class="map-coords">
        <li class="map__item">
          <p class="map__text">Latitude: <span data-coords-lat>53°54'</span></p>
        </li>
        <li class="map__item">
          <p class="map__text">Longitude: <span data-coords-lon>27°34'</span></p>
        </li>
      </ul>
    </div>
  </div>
</section>
</main>
